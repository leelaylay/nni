authorName: nni
experimentName: default_test
maxExecDuration: 15m
maxTrialNum: 2
trialConcurrency: 1

tuner:
  builtinTunerName: NetworkMorphism
  classArgs:
      optimize_mode: maximize
      task: cv
      input_width: 32
      input_channel: 3
      n_output_node: 10
assessor:
  builtinAssessorName: Medianstop
  classArgs:
    optimize_mode: maximize
trial:
  codeDir: ../../../examples/trials/network_morphism/cifar10
  command: python3 cifar10_keras.py --epochs 1
  gpuNum: 1

useAnnotation: false
multiPhase: false
multiThread: false

trainingServicePlatform: local
