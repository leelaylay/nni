authorName: default
experimentName: example_model_retrain
trialConcurrency: 1
maxExecDuration: 24h
maxTrialNum: 10
#choice: local, remote, pai
trainingServicePlatform: local
#searchSpacePath: search_space.json
#choice: true, false
useAnnotation: false
tuner:
  #choice: TPE, Random, Anneal, Evolution, BatchTuner, Medianstop, NetworkMorphism
  #SMAC (SMAC should be installed through nnictl) 
  builtinTunerName: TPE
  classArgs:
    #choice: maximize, minimize
    optimize_mode: maximize
trial:
  command: python3 model_retrain.py
  codeDir: .
  gpuNum: 0
